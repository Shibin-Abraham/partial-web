<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="#123882" name="theme-color"/>

  <title>Test Drive UI</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <!-- POPUP -->
 <div class="popup">
  <div class="content">
   <div class="top-section">
    <div class="txt">
     <p>Booking Details</p>
    </div>
    <div class="close-btn">
     <img src="img/close-icon.svg">
    </div>
   </div>
  <!-- <form> -->
    <div class="data-section">
      <form name="formData">
      <div class="details">
        <p>Maruti Suzuki Selerio (vxi)</p>
      </div>
      <div class="form-data">
        <div class="label">
         <label>Full Name </label>
        </div>
        <input name="name" type="text" placeholder="Enter Your Full Name" required>
      
        <div class="label">
         <label>Email address </label>
        </div>
        <input name="email" type="email" placeholder="sample@gmail.com" size="30" required>
      
        <div class="label">
         <label>Phone number</label>
        </div>
        <input name="phone" id="phone" type="tel" placeholder="1234567890" required>
        <div class="container">
         <div>
          <label>Date</label>
          <label>Time</label>
         </div>
         <div>
          <input name="date" type="date" required>
          <input name="time" type="time" required>
         </div>
        </div>
      
        <div class="label">
         <label>Available showrooms </label>
        </div>
        <select name="showrooms">
         <option value="1">SM Motters Sultan bathery,Wayanad</option>
         <option value="2">Maruti Point Nadakkvu,Kozhikode</option>
        </select>
      
        <button type="submit" id="submit-btn">Submit</button>
      
       </div>
      </form>
    </div>
   <!-- </form> -->
   
  </div>
 </div>
 <!-- POPUP END -->
 
 <!-- success popup -->
 
 <div class="popup-box">
 
   <div class="success-content">
     <div class="head">
      <img src="img/success-icon.svg">
      <p>SUCCESS</p>
     </div>
     <div class="msg">
      <p> </p>
     </div>
    </div>
   <div class="error-content">
    <div class="head">
     <img src="img/exclamation-icon.svg">
     <p>Oops!</p>
    </div>
    <div class="msg">
     <p> </p>
    </div>
   </div>
   <div class="update-content">
    <div class="head">
     <img src="img/success-icon.svg">
     <p>Updated</p>
    </div>
    <div class="msg">
     <p> </p>
    </div>
   </div>
   
 </div>
 <!-- success popup end -->
 
 <!-- delete confirmation -->
 <div class="popup-confirmation">
  <div class="content">
   <img src="img/exclamation-triangle.svg">
   <p>Are you sure you want to delete?</p>
   <div class="control">
    <button id="cancel">Cancel</button>
    <button id="delete">Delete</button>
   </div>
  </div>
 </div>
  <!-- delete confirmation end -->
